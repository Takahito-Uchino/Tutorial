<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function pow(x, n) {
            let result = x;
            while (n > 1) {
                result *= x;
                n--;
            }
            return result;
        }

        let x = +prompt('x?', '');
        let n = +prompt('n?', '');

        if (n < 1) {
            alert(`${n} is not Natural numbers.`);
        } else {
            alert(pow(x, n));
        }
    </script>
</body>
</html>
