<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        'use strict';

        let date = new Date(2012, 0, 3);
        alert(getWeekDay(date));

        function getWeekDay(date) {
            let weekDay = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA', 'SU'];
            return weekDay[date.getDay()];
        }
    </script>
</body>
