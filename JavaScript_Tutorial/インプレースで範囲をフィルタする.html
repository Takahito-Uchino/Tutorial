<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let arr = [5, 3, 8, 1];

        filterRangeInPlace(arr, 1, 4);

        alert(arr);

        function filterRangeInPlace(arr, a, b) {

            for (let i = arr.length - 1; i >= 0; i--) {
                if (arr[i] < a || arr[i] > b) {
                    arr.splice(i, 1);
                }
            }
            
        }
    </script>
</body>
</html>
