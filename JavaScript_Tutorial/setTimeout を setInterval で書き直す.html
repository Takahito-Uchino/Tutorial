<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let i = 0;

        let start = Date.now();

        let timer = setInterval(count, 0);

        function count() {

            for (let j = 0; j < 1000000; j++) {
                i++;
            }

            if (i == 1000000000) {
                alert('Done in ' + (Date.now() - start) + 'ms');
                clearInterval(timer);
            }
        }
        count();

    </script>
</body>
</html>
