<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let arr = ['HTML', 'JavaScript', 'CSS'];

        let sorted = copySorted(arr);

        alert(sorted);
        alert(arr);

        function copySorted(arr) {
            return arr.slice().sort();
        }
    </script>
</body>
