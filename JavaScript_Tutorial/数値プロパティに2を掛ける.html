<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let menu = {
            width : 200,
            height: 300,
            title : 'My menu',
        }

        multiplyNumeric(menu);

        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'Number') {
                    obj[key] *= 2;
                }
            }
        }
    </script>
</body>
</html>
