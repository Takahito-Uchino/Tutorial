<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let arr = [5, 3, 8, 1];

        let filtered = filterRange(arr, 1, 4);

        alert(filtered);

        alert(arr);

        function filterRange(str, a, b) {
            return str.filter(item => (item >= a && item <= b));
        } 
    </script>
</body>
