<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function ucFirst(str) {
            if (!str) return str;
            
            str = str[0].toUpperCase() + str.slice(1);
            return str;
        }

        alert(ucFirst('john'));
    </script>
</body>
</html>
